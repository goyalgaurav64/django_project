<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
    <style>
      #fs #plus:hover{
        color: rgb(9, 248, 9);
        cursor: pointer;
      }

      #fs #plus:active{
        transform: translate(1px,1px);
        color: blue;
        cursor: pointer;
        border-color: rgb(249, 250, 248);
      }

      #fs #minus:hover{
        color: rgb(243, 31, 66);
        cursor: pointer;
      }

      #fs #minus:active{
        transform: translate(1px,1px);
        color: black;
        cursor: pointer;
        border-color: rgb(249, 250, 248);
      }

      #plus,#minus{
        border-color: #ccff00;
      }

    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <table>
            <tr>

              </td>
              <td>
                <div id="fs"> 
                  <!-- <i class="fas fa-cart-plus"></i> -->
                  <!-- <i class="fas fa-cart-arrow-down"></i> -->
                  <i class="fa fa-cart-plus" id="plus" onclick="doPlus();" style="font-size: 25px;margin-top:px;"></i>
                  <span id="qty" style="margin-left: 2px;margin-right: 2px;">0</span>
                  <i class="fa fa-cart-arrow-down" onclick="doMinus();" id="minus" style="font-size: 25px;margin-top:px;"></i>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
