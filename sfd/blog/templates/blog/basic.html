<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    
    <title>{% block title %} {% endblock %}</title>
    <!-- <style> {% block css %}  {% endblock %}</style> -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pa_IN/sdk.js#xfbml=1&version=v10.0" nonce="DJ5fTO6H"></script>
  </head>
  <body>

    <!-- {%load static%} -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/shop">Shop for Discount</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/about">About Us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/shop/tracker">Tracker</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/shop/contactus">Contact Us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="/blog">Blogs</a>
          </li>
          <!-- <li>
            <button id="del" class="btn btn-outline-danger my-2 my-sm-0" type="button">Delete Cart</button>
          </li> -->
          <li class="nav-item">
            <a class="nav-link active" href="/shop/meetthedeveloper" tabindex="-1">Meet the developer</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <!-- <button type="button" class="btn btn-secondary mx-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
          Cart(<span id="cartcnt">0</span>)
        </button> -->
        <button type="button" id="popcart" class="btn btn-primary mx-2" data-html="true" data-toggle="popover" data-placement="bottom" title="Items in Cart"
  data-content="Items in your cart"><i class="fa fa-shopping-cart mr-1"></i>Cart(<span id="cartcnt">0</span>)</button>
      </div>
    </nav>


    {% block body %} {% endblock %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  {% block js %} {% endblock %}

  </body>
</html>
